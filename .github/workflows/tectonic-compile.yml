name: Build LaTeX document
on: [push]
jobs:
    build_latex:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Compile LaTeX document
          uses: vinay0410/tectonic-action@v1
          with:
            file: src/index.tex
        - name: Upload PDF
          uses: actions/upload-artifact@v2
          with:
            name: PDF
            path: src/index.pdf