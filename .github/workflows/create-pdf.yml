name: Songs to PDF

on:
  push:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: List files in songs directory
        run: ls songs
  
      - name: Install Perl
        run: |
          sudo apt-get update
          sudo apt-get install -y perl

      - name: Install ChordPro prerequisites with apt
          sudo apt-get install -y libpdf-api2-perl libtext-layout-perl libapp-packager-perl libfile-loadlines-perl libstring-interpolate-named-perl libimage-info-perl

      - name: Install ChordPro reference implementation
          sudo cpan install chordpro

      - name: Generate PDF 
        run: |
          mkdir pdf_output
          for file in songs/*.chordpro; do
            chordpro "$file" -o "pdf_output/$(basename "$file" .chordpro).pdf"
          done

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: chordpro-pdf
          path: pdf_output
