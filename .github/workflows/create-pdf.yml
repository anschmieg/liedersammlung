name: Songs to PDF

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: List files in songs directory
        run: ls songs || exit 1

      - name: Print environment variables
        run: printenv

      - name: Test CPAN configuration with sudo
        run: sudo cpan

      - name: Test CPAN configuration with sudo (if permissions issue) - TEMPORARY # TEMPORARY
        run: sudo cpan || exit 1
      
      - name: Update CPAN (optional)
        run: sudo cpan -u || exit 1
      
      - name: Configure CPAN
        run: |
          cpan
        shell: bash  # Ensure bash for variable export

      - name: Print CPAN environment variables  # New step for debugging
        run: printenv

      - name: Test CPAN configuration with sudo  # New step for debugging
        run: sudo cpan

      - name: Export CPAN environment variables
        run: |
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "PERL5LIB=$PERL5LIB" >> $GITHUB_ENV
          echo "PERL_LOCAL_LIB_ROOT=$PERL_LOCAL_LIB_ROOT" >> $GITHUB_ENV
          echo "PERL_MB_OPT=$PERL_MB_OPT" >> $GITHUB_ENV
          echo "PERL_MM_OPT=$PERL_MM_OPT" >> $GITHUB_ENV

      - name: Check Perl version  # New step for debugging
        run: perl -v

      - name: Install Perl (with sudo)
        run: |
          sudo apt-get update || exit 1
          sudo apt-get install -y perl || exit 1

      - name: Install ChordPro prerequisites with apt (with sudo)
        run: |
          sudo apt-get install -y libpdf-api2-perl libimage-info-perl || exit 1

      - name: Install ChordPro reference implementation (with sudo)
        run: |
          sudo cpan install ChordPro

      - name: Check for songs directory
        run: |
          test -d songs || exit 1

      - name: Check for valid ChordPro files
        run: |
          find songs -name "*.chordpro" -print0 | xargs -0 chordpro --validate || exit 1

      - name: Generate PDF
        run: |
          mkdir -p pdf_output
          for file in songs/*.chordpro; do
            chordpro "$file" -o "pdf_output/$(basename "$file" .chordpro).pdf" || exit 1
          done

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: chordpro-pdf
          path: ${{ env.WORKSPACE }}/pdf_output/
