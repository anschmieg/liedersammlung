name: ChordPro to PDF Conversion

on:
  push:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Perl and ChordPro
        run: |
          sudo apt-get update
          sudo apt-get install -y perl
          sudo cpan install chordpro

      - name: Generate PDF from ChordPro files
        run: |
          mkdir pdf_output
          for file in songs/*.chordpro; do
            chordpro "$file" -o "pdf_output/$(basename "$file" .chordpro).pdf"
          done

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: chordpro-pdf
          path: pdf_output
